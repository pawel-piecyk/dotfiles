set -g default-terminal "screen-256color"
set -g mode-keys vi
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g allow-rename off # disable window renaming based on executed commands
if-shell 'test "$(uname -s)" = Darwin' 'set -g default-command "reattach-to-user-namespace -l /bin/zsh"'

# status bar colors customization
set -g status-bg black
set -g status-fg white
setw -g window-status-current-bg colour237 # current window higlighted with gray colour

# monitoring activity in windows
set -g visual-activity on
setw -g monitor-activity on
setw -g window-status-activity-bg black
setw -g window-status-activity-fg red

# custom key bindings
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# quick switching between windows with ctrl+a
bind-key C-a last-window

# splitting windows with | and _
bind | split-window -h
bind _ split-window -v

unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
